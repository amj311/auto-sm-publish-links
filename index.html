<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish once to all your accounts!</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div id="app" class="container" style="max-width:80rem">
        <div class="form-group">
            <label for="comment">Write a message:</label>
            <textarea v-model="publication" class="form-control" rows="5" id="publication" style="max-width: 100%; min-width: 100%;"></textarea>

            <p class="form-text text-muted" align="right">
                {{publication.length}}
            </p>
        </div>

        <div class="network-panel" v-for="network in networks" :id="'panel_'+network.displayName">
            <a name="" id="" class="btn btn-primary" :style="{backgroundColor:network.brandColor}" target="blank" :href="network.publishURL+publicationURI" role="button"><i :class="network.brandFaCode" aria-hidden="true"></i>{{network.displayName}}</a>
            Link: {{network.publishURL+publicationURI}}
        </div>
    </div>
</body>

</html>
